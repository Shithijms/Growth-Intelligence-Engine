# Render Blueprint â€” Backend only. Deploy frontend to Vercel separately.
services:
  - type: web
    name: datavex-growth-engine
    runtime: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
